<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ethereum Store</title>

  <!-- Bootstrap -->
  <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>

<body>


  <div class="container">

    <div class="row">

      <div class="col-xs-12 col-sm-12  col-sm-push-2">
        <h1 class="text-center">Ethereum Store</h1> <hr>

        <strong>Address</strong>: <span id="userAddress">0x0000000000000000000000000000000000000000</span><br />
        <strong>Balance (eth)</strong>: <span id="userBalance">0</span><br />
        <strong>Permissions</strong>: <span id="permissions"> Error: Not connected to Ethereum network </span><br />

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

          <button id="btn-sell" type="button" class="btn btn-secondary">Post Item for Sale</button>
          <button id="btn-List" type="button" class="btn btn-secondary">List My Items</button>
          <button id="help_button" type="button" class="btn btn-secondary"> HELP </button>
          <button id="seller_button" type="button" class="btn btn-secondary"> Register as seller </button>
          <button id="email_button" type="button" class="btn btn-secondary"> Change email address </button>

        </div>

        <br>
        <form>
          <div class="form-row">
            <div class="col-md-4 input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" id="catBox">
                </div>
              </div>
              <input type="text" class="form-control" placeholder="CATEGORY" id="searchInput">
            </div>


            <div class="col-md-4 input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" id="locBox">
                </div>
              </div>
              <input type="text" class="form-control" placeholder="LOCATION" id="locInput">
            </div>


        <div class="col-md-4 input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" id="addBox">
            </div>
          </div>
          <input type="text" class="form-control" placeholder="SELLER ADDRESS" id="addInput">
        </div>
      </div>
      </form>


      <!--input type="search" id="searchInput"-->
      <button id="searchBtn" type="button" class="btn btn-primary"> SEARCH </button>
      <div id="1DisplayCount">
        <span id="_DisplayCount"> No items to display </span>
      </div>
      <hr />
      <br />
    </div>
  </div>


  <div id="saleItems" class="row"></div>


  <div class="row">
    <div class="col-xs-12 col-sm-12 col-sm-push-2">

      <hr>
      <div class="text-center">
        <button id="prev_button" type="button"> PREV </button>
        <button id="next_button" type="button"> NEXT </button>
      </div>
    </div>
  </div>


  <div id="itemTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-item">
        <div class="panel-heading">
          <h3 class="panel-title">default</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" height=140 src="https://upload.wikimedia.org/wikipedia/en/d/d3/No-picture.jpg" data-holder-rendered="true">

          <br /><br />
          <strong>Name:</strong> <span class="item-name">itemname</span><br />
          <strong>Price:</strong> <span class="item-price">itemprice</span><br />
          <strong>Seller:</strong> <span class="item-seller">selleraddress</span><br /><br />
          <button class="btn btn-dark btn-view" type="button" data-id="0">View Details</button>
        </div>
      </div>
    </div>
  </div>


  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"></script>
  <script src="js/app.js"></script>

  <div id=test2> </div>
</body>

</html>
